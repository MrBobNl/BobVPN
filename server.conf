port # TODO: fill in your port number like port 1194, i would recommend not using 1194 as it is the default
proto udp
dev tun

ca ca.crt
cert server.crt
key server.key  # This file should be kept secret
dh none

# TODO fill the domain you want to use. Make sure it is not an existing one. server 192.168.178.0 255.255.255.0
server 10.5.0.0 255.255.255.0

client-config-dir /etc/openvpn/ccd

keepalive 10 120

tls-crypt ta.key
cipher AES-256-GCM
auth SHA256

max-clients 100

persist-key
persist-tun

status /var/log/openvpn/openvpn-status.log
log-append /var/log/openvpn/openvpn.log
verb 4
mute 20

explicit-exit-notify 1